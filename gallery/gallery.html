<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/css/modaal.min.css" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gallery">
      <section class="hero">
        <div class="hero-image">
          <img src="./images//sampleHero.jpg" alt="Hero Image" />
          <p class="hero-text">Gallery</p>
        </div>
      </section>
      <section class="desc">
        <div class="content">
          <h3 class="title">MEET OUR ANIMALS</h3>
          <p class="text">
            We have a ton of animals at the Greater Vancouver Zoo! Find out more about them by clicking on their photos
            below.
          </p>
        </div>
      </section>
      <hr />
      <section class="search">
        <form class="search-form" action="submit">
          <select class="search-select">
            <option value="all">ALL</option>
            <option value="bird">Birds</option>
            <option value="mammalian">Mammals</option>
            <option value="reptiles">Reptiles</option>
          </select>
        </form>
      </section>
      <hr />
      <section class="main">
        <div class="container"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./gallery.js"></script>
  </body>
</html>
